<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #1e1e1e;
            color: white;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>Cybersecurity Chatbot</h1>
    <div class="messages" id="message-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Say hi, or ask me about passwords or phishing..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let userName = "";  // We'll store the user's name here
    let memory = [];  // To keep track of the conversation context

    const botResponses = {
        "password": "Passwords are the first line of defense. Ensure they are long, complex, and use multi-factor authentication (MFA) whenever possible.",
        "phishing": "Phishing attacks are common. Always be cautious with emails that ask for sensitive information. Avoid clicking on unknown links.",
        "password strength": "To evaluate password strength, it must be at least 12 characters, with a mix of letters, numbers, and symbols."
    };

    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        appendMessage("user", userInput);
        handleBotResponse(userInput);
        document.getElementById('user-input').value = ''; // Clear input after sending
    }

    function appendMessage(sender, message) {
        const messageBox = document.getElementById('message-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', sender);
        newMessage.textContent = message;
        messageBox.appendChild(newMessage);
        messageBox.scrollTop = messageBox.scrollHeight;  // Auto-scroll to bottom
    }

    function handleBotResponse(input) {
        if (!userName) {
            if (input.toLowerCase().includes("hi") || input.toLowerCase().includes("hello")) {
                appendMessage("bot", "Hello! What's your name?");
            } else if (input) {
                userName = input;
                appendMessage("bot", `Nice to meet you, ${userName}. Ask me anything about passwords or phishing.`);
            }
        } else {
            memory.push(input);  // Store user input in memory

            if (input.toLowerCase().includes("password")) {
                appendMessage("bot", botResponses["password"]);
            } else if (input.toLowerCase().includes("phishing")) {
                appendMessage("bot", botResponses["phishing"]);
            } else if (input.toLowerCase().includes("password strength")) {
                appendMessage("bot", botResponses["password strength"]);
            } else {
                appendMessage("bot", `I'm here to help with passwords and phishing. Anything you'd like to ask about those, ${userName}?`);
            }
        }
    }

</script>

</body>
</html>
