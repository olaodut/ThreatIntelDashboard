<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'PT Serif', serif;
            color: #fff;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/01/10/galaxy-2695560_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ccc, #888);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 2;
            animation: float 10s ease-in-out infinite;
            background-image: radial-gradient(circle at 20% 20%, #888 15%, transparent 20%), radial-gradient(circle at 80% 80%, #888 15%, transparent 20%);
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }
        .clock {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            z-index: 3;
            color: #fff;
        }
        .clock span {
            display: block;
            font-size: 48px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Moon -->
        <div class="moon"></div>

        <!-- Clock -->
        <div class="clock" id="clock">
            <span id="time">00:00:00</span>
        </div>
    </div>

    <script>
        // Clock Script
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
