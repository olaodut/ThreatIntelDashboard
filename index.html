<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU-WTMW</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/27KTEHo.png') repeat;
            background-size: cover;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            z-index: -1;
            margin-top: 0.5px;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .messages {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-container {
            display: flex;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #333;
            border: 2px solid #00ff00;
            border-radius: 4px;
            color: white;
            font-family: 'Courier New', monospace;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc00;
        }
        .clock {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .neon-text {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00cc00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="matrix-background"></div>

<div class="chat-container">
    <h1 class="neon-text">CPU-WTMW</h1>
    <div class="clock" id="clock"></div>
    <div class="messages" id="message-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let userName = "";  // Store the user's name
    let memory = [];    // Conversation context

    const initialPrompt = "Which Agent Am I Speaking With?";
    const genericResponses = [
        "Scanning... tell me more.",
        "Processing input... what else?",
        "Data received, continue...",
        "Interesting... let's dive deeper.",
        "Let's keep going, Agent.",
        "What other data can you provide?",
        "Analyzing... please elaborate.",
        "More details, if you please.",
        "System online, continue communication.",
        "Awaiting further input, Agent."
    ];

    function initChat() {
        appendMessage("bot", initialPrompt);
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        appendMessage("user", userInput);
        handleBotResponse(userInput);
        document.getElementById('user-input').value = '';  // Clear the input after sending
    }

    function appendMessage(sender, message) {
        const messageBox = document.getElementById('message-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', sender);
        newMessage.textContent = message;
        messageBox.appendChild(newMessage);
        messageBox.scrollTop = messageBox.scrollHeight;  // Auto-scroll to bottom
    }

    function handleBotResponse(input) {
        if (!userName) {
            userName = input;
            appendMessage("bot", `Welcome, Agent ${userName}. I am ready for any conversation.`);
        } else {
            memory.push(input);  // Store the userâ€™s input in memory
            const randomResponse = genericResponses[Math.floor(Math.random() * genericResponses.length)];
            appendMessage("bot", randomResponse);
        }
    }

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Initialize chat with a prompt
    initChat();

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock();  // Initial call to set clock immediately
</script>

</body>
</html>
