<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Command Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #0a0a0a;
            color: #00ff99;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .map-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/eb/World_map_blank_without_borders.svg');
            background-size: cover;
            opacity: 0.1;
        }
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .blinking-dots {
            position: absolute;
            background-color: #00ff99;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: blink 1s infinite;
        }
        .blinking-dots:nth-child(2) { top: 40%; left: 30%; animation-delay: 0.5s; }
        .blinking-dots:nth-child(3) { top: 50%; left: 60%; animation-delay: 1s; }
        .blinking-dots:nth-child(4) { top: 20%; left: 80%; animation-delay: 1.5s; }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .chat-container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            border: 2px solid #00ff99;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.6);
            position: relative;
            z-index: 1;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            background-color: #111111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #00ff99;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 2px solid #00ff99;
            border-radius: 4px;
            color: white;
            margin-right: 10px;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px;
            background-color: #00ff99;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009966;
        }
        .neon-text {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99, 0 0 20px #009966;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="map-background"></div>

<div class="map-overlay">
    <div class="blinking-dots"></div>
    <div class="blinking-dots"></div>
    <div class="blinking-dots"></div>
</div>

<div class="chat-container">
    <h1 class="neon-text">Cyber Command Chat</h1>
    <div class="messages" id="message-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let userName = "";  // Store the user's name
    let memory = [];    // Conversation context

    const genericResponses = [
        "Scanning... tell me more.",
        "Processing input... what else?",
        "Data received, continue...",
        "Interesting... let's dive deeper.",
        "Let's keep going, Agent."
    ];

    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        appendMessage("user", userInput);
        handleBotResponse(userInput);
        document.getElementById('user-input').value = '';  // Clear the input after sending
    }

    function appendMessage(sender, message) {
        const messageBox = document.getElementById('message-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', sender);
        newMessage.textContent = message;
        messageBox.appendChild(newMessage);
        messageBox.scrollTop = messageBox.scrollHeight;  // Auto-scroll to bottom
    }

    function handleBotResponse(input) {
        if (!userName) {
            if (input.toLowerCase().includes("hi") || input.toLowerCase().includes("hello")) {
                appendMessage("bot", "Greetings, Agent. What's your codename?");
            } else if (input) {
                userName = input;
                appendMessage("bot", `Welcome, Agent ${userName}. I am ready for any conversation.`);
            }
        } else {
            memory.push(input);  // Store the userâ€™s input in memory
            const randomResponse = genericResponses[Math.floor(Math.random() * genericResponses.length)];
            appendMessage("bot", randomResponse);
        }
    }
</script>

</body>
</html>
