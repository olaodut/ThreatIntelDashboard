<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretive Cyber Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #0a0a0a;
            color: #00ff99;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            background-color: #1e1e1e;
            border: 2px solid #00ff99;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.6);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            background-color: #0f0f0f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #00ff99;
            font-size: 16px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 2px solid #00ff99;
            border-radius: 4px;
            color: white;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #00ff99;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009966;
        }
        .neon-text {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99, 0 0 20px #009966;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1 class="neon-text">Cyber Chatbot</h1>
    <div class="messages" id="message-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let userName = "";  // Store the user's name
    let memory = [];    // Conversation context

    const genericResponses = [
        "Hmm, interesting... tell me more.",
        "I see, what else is on your mind?",
        "That's cool! Anything else you'd like to chat about?",
        "I could talk about this all day. What's next?",
        "You always have the best thoughts!"
    ];

    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (!userInput) return;

        appendMessage("user", userInput);
        handleBotResponse(userInput);
        document.getElementById('user-input').value = '';  // Clear the input after sending
    }

    function appendMessage(sender, message) {
        const messageBox = document.getElementById('message-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', sender);
        newMessage.textContent = message;
        messageBox.appendChild(newMessage);
        messageBox.scrollTop = messageBox.scrollHeight;  // Auto-scroll to bottom
    }

    function handleBotResponse(input) {
        if (!userName) {
            if (input.toLowerCase().includes("hi") || input.toLowerCase().includes("hello")) {
                appendMessage("bot", "Greetings, secret agent. What's your codename?");
            } else if (input) {
                userName = input;
                appendMessage("bot", `Nice to meet you, Agent ${userName}. Feel free to talk about anything.`);
            }
        } else {
            memory.push(input);  // Store the userâ€™s input in the memory

            // Randomized response to make it feel dynamic and casual
            const randomResponse = genericResponses[Math.floor(Math.random() * genericResponses.length)];
            appendMessage("bot", randomResponse);
        }
    }
</script>

</body>
</html>
