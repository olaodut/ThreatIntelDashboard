<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/matrix.png') repeat;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .widget {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .clock {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .clock span {
            display: block;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedded Dashboard</h1>

        <!-- Clock -->
        <div class="clock" id="clock">
            <span id="time">00:00:00</span>
        </div>

        <!-- Weather Widget -->
        <div class="widget">
            <h2>Weather Widget</h2>
            <iframe src="https://forecast7.com/en/40d71n-74d01/10/embedded/" allowfullscreen></iframe>
        </div>

        <!-- Cryptocurrency Widget -->
        <div class="widget">
            <h2>Cryptocurrency Widget</h2>
            <iframe src="https://www.coingecko.com/en/coins/bitcoin?view=widget" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Clock Script
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
